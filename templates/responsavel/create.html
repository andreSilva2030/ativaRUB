{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Adicionar Novo Responsável</h1>

    <!-- Formulário para criar um novo responsável -->
    <form action="/responsaveis/" method="POST">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do responsável" required>
        </div>
        <div class="mb-3">
            <label for="contato" class="form-label">Contato</label>
            <input type="text" class="form-control" id="contato" name="contato" placeholder="Digite o contato do responsável">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/responsaveis/view" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
